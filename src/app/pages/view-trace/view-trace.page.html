<ion-header>
  <ion-toolbar style="--background: #ffffff;">
    <ion-buttons slot="start">
      <img style="width:32px;padding-left: 10%;" src="assets/images/back_a.png"  >
    </ion-buttons>
    <ion-buttons slot="primary">
      <img style="width:32px;padding-right: 10%;" src="assets/images/profile_menu_ic.png">
    </ion-buttons>

    <ion-title style="font-size:35px;color: #232844;">FOOD ON</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff;">
  <div style="padding: 12px 14px 26px 14px;">
    <div style="text-align: center;">
      <span class="header">View Product Traceability</span>
    </div>
    <div class="shadowdv">
      <span class="header" style="color: #333333;font-weight: 600;font-family: 'Nunito-Bold';
      font-size: 3.9vw;">Product Name</span>
      <div class="dvvvvvvv">
        Organic mango
      </div>

      <ion-row>
        <ion-col size="6">
          <span  style="color: #333333;font-weight: 600;font-family: 'Nunito-Bold';
          font-size: 3.9vw;">Lot Code</span>
          <div class="dvvvvvvv">
           56163
          </div>
        </ion-col>
        <ion-col size="6">
          <span  style="color: #333333;font-weight: 600;font-family: 'Nunito-Bold';
          font-size: 3.9vw;">Amount Of Unit</span>
          <div class="dvvvvvvv">
           15.32
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <span  style="color: #333333;font-weight: 600;font-family: 'Nunito-Bold';
          font-size: 3.9vw;">Production Date</span>
          <div class="dvvvvvvv">
            08-Aug-2022
          </div>
        </ion-col>
        <ion-col size="6">
          <span  style="color: #333333;font-weight: 600;font-family: 'Nunito-Bold';
          font-size: 3.9vw;">Expiration Date</span>
          <div class="dvvvvvvv">
            12-Aug-2022
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  
</ion-content>
<ion-footer style="background: white;" (click)="view()">
  <div style="text-align: center;padding-top: 10px;
  padding-bottom: 10px;">
    <img src="assets/images/location.png" style="height: 26px;">
    <p style="margin: 0;color: #333333;">VIEW GEOGRAPHY JOURNEY</p>
  </div> 
</ion-footer>
