<ion-header>

    </ion-buttons>
    <ion-buttons slot="primary">
        <img  style="width:32px;padding-right: 10%;" src="assets/images/profile_menu_ic.png">
    </ion-buttons>

    <ion-title style="font-size:30px">FOOD ON</ion-title>

</ion-header>

<ion-content>

        <ion-badge>6</ion-badge>

      </ion-tab-button>
  
      <ion-tab-button tab="map">

        <ion-label>DISTRIBUTORS</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>

    </ion-tab-bar>
