<ion-header>
  <ion-toolbar style="--background: #ffffff">
    <ion-buttons slot="start">
      <img
        style="width: 32px; padding-left: 10%"
        src="assets/images/burger_menu_ic.png"
      />
    </ion-buttons>
    <ion-buttons slot="primary" (click)="presentPopover($event)">
      <img
        style="width: 32px; padding-right: 10%"
        src="assets/images/profile_menu_ic.png"
      />
    </ion-buttons>
    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
      <ng-template>
        <ion-content class="ion-padding" (click)="logout()">Logout</ion-content>
      </ng-template>
    </ion-popover>
    <ion-title style="font-size: 35px; color: #232844">FOOD ON</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff">
  <div style="padding: 12px 14px 26px 14px">
    <div style="text-align: center">
      <span class="header">My Distributor</span>
    </div>
    <div class="shadowdv">
      <div class="fastboxdv" (click)="sendInvitation()">
        <img src="assets/images/plusssss.png" style="height: 20px" />
        <p class="send-invite">Send Invitation To New Distributor</p>
      </div>

      <ion-searchbar
        showCancelButton="focus"
        cancelButtonText="Custom Cancel"
        class="sechbar"
        placeholder="Search products"
        (ionChange)="search()"
        [(ngModel)]="searchText"
      ></ion-searchbar>

      <ion-row class="last-row">
        <ion-col size="7">
          <p class="name-text-heading">Name</p>
        </ion-col>
        <ion-col size="5">
          <p class="name-text-heading">Invitation</p>
        </ion-col>
      </ion-row>

      <div
        style="
          border-bottom-left-radius: 13px;
          border-bottom-right-radius: 13px;
        "
      >
        <ion-row *ngFor="let key of datas" class="value_deta">
          <ion-col size="7" style="display: flex; align-items: center">
            <p class="name-text">{{key.nombre}}</p>
          </ion-col>
          <ion-col size="5">
            <ion-button
              class="button"
              *ngIf="key.sent_invitation == 0 && key.status == 0"
              style="--background: #ffd445"
              (click)="prompt(key.id_distributor_user)"
              >Received–Pending</ion-button
            >
            <ion-button
              class="button"
              *ngIf="key.sent_invitation == 0 && key.status == 1"
              style="--background: #35d097"
              >Received–Accepted</ion-button
            >
            <ion-button
              class="button"
              *ngIf="key.sent_invitation == 1 && key.status == 0"
              style="--background: #ffd445"
              >Submitted–Pending</ion-button
            >
            <ion-button
              class="button"
              *ngIf="key.sent_invitation == 1 && key.status == 1"
              style="--background: #35d097"
              >Submitted-Accepted</ion-button
            >
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>

<ion-toolbar>
  <ion-tabs style="background-color: white">
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goToHome()">
        <img width="27" src="assets/images/dashboard_ic.png" />
        <ion-label class="tab-lable">DASHBOARD</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="goToProduct()">
        <img width="25" src="assets/images/products_ic.png" />
        <ion-label class="tab-lable">PRODUCTS</ion-label>
      </ion-tab-button>

      <ion-tab-button>
        <img width="25" src="assets/images/distributors_ic.png" />
        <ion-label class="tab-lable">DISTRIBUTORS</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="goToReceiveLot()">
        <img width="25" src="assets/images/receive_lot_ic.png" />
        <ion-label class="tab-lable">RECEIVE LOT</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
