<ion-header>
  <ion-toolbar style="--background: #ffffff;">
    <ion-buttons slot="start">
      <img style="width:32px;padding-left: 10%;" src="assets/images/back_btn.png" (click)="goToBack()">
    </ion-buttons>
    <ion-buttons slot="primary">
      <img style="width:32px;padding-right: 10%;" src="assets/images/profile_menu_ic.png">
    </ion-buttons>

    <ion-title style="font-size:35px;color: #232844;">FOOD ON</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff;">
  <div style="padding: 12px 14px 26px 14px;">
    <div style="text-align: center;">
      <span class="header">My Products Details</span>
    </div>
    <div class="shadow-dv">

    </div>
  </div>
</ion-content>
<div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule" (click)="productLots()">
        <img width="27" src="assets/images/production_lots_ic.png">
        <ion-label class="tab-lable">PRODUCTION LOTS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
